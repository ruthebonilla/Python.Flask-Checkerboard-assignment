<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style2.css')}}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='script.js') }}"
    ></script>
    <title>Checkerboard2</title>
  </head>
  <body>
    <h2>Checker Board 2</h2>

    <table>
      {% for i in range(2): %}
      <tr>
        {% for j in range(4): %}
        <td class="color1"></td>
        <td class="color2"></td>
        {% endfor %}
      </tr>
      <tr>
        {% for j in range(4): %}
        <td class="color2"></td>
        <td class="color1"></td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
